<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="isAuthenticated">
          <a title="recipe" routerLink="/recipes">Recipes</a>
        </li>
        <li routerLinkActive="active" *ngIf="!isAuthenticated">
          <a title="authentication" routerLink="/auth">Authenticate</a>
        </li>
        <li routerLinkActive="active">
          <a title="shopping list" routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isAuthenticated">
          <a style="cursor: pointer" (click)="onLogout()">Logout</a>
        </li>
        <li class="dropdown" appDropdown *ngIf="isAuthenticated">
          <a
            class="dropdown-toggle"
            style="cursor: pointer"
            title="manage data"
            role="button"
          >
            Manage
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a
                style="cursor: pointer"
                title="save data"
                (click)="onSaveData()"
              >
                Save Data
              </a>
            </li>
            <li>
              <a
                style="cursor: pointer"
                title="fetch data"
                (click)="onFetchData()"
                >Fetch Data</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
